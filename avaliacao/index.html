  <script>
    // Aplica o fundo dinamicamente com base na imagem "capa" da pasta atual

  document.body.style.backgroundSize = "cover";

// Substitui o placeholder pela tag <video> ao clicar
const wrapper = document.getElementById("reportagemWrapper");
wrapper.addEventListener("click", () => {
  wrapper.innerHTML = `
    <video controls autoplay style="width: 100%; height: 100%; border-radius: 12px;">
      <source src="https://1drv.ms/v/c/3b24dce14dcf98f6/EbZ3Ur-K8XtOm8oOawAyhX0Bo08D2cT3YgFA7qn1fykSJQ?e=qm3tRL" type="video/mp4">
      O seu navegador n√£o suporta v√≠deo HTML5.
    </video>
  `;
});


  const imagens = Array.from({ length: 3}, (_, i) => `${i + 1}.jpg`);
const galeria = document.getElementById("galeria");
const modal = document.getElementById("imgModal");
const modalImg = document.getElementById("modalImage");
let currentIndex = 0;

imagens.forEach((nome, i) => {
  const img = document.createElement("img");
  img.src = nome;
  img.alt = nome;
  img.onclick = () => openModal(i);
  img.style.width = "100%";
  img.style.borderRadius = "10px";
  img.style.cursor = "pointer";
  img.style.boxShadow = "0 0 15px rgba(0,0,0,0.4)";
  galeria.appendChild(img);
});


  function openModal(index) {
    currentIndex = index;
    modal.style.display = "flex";
    modalImg.src = imagens[currentIndex];
  }

  function closeModal() {
    modal.style.display = "none";
  }

  document.addEventListener("keydown", (e) => {
    if (modal.style.display === "flex") {
      if (e.key === "ArrowLeft") {
        currentIndex = (currentIndex - 1 + imagens.length) % imagens.length;
        modalImg.src = imagens[currentIndex];
      } else if (e.key === "ArrowRight") {
        currentIndex = (currentIndex + 1) % imagens.length;
        modalImg.src = imagens[currentIndex];
      } else if (e.key === "Escape") {
        closeModal();
      }
    }
  });

  // Suporte a swipe (m√≥vel)
  let startX = 0;
  let endX = 0;

  modal.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });

  modal.addEventListener("touchend", (e) => {
    endX = e.changedTouches[0].clientX;
    handleSwipe();
  });

  function handleSwipe() {
    const diff = startX - endX;
    const threshold = 50; // m√≠nimo necess√°rio para considerar swipe

    if (Math.abs(diff) > threshold) {
      if (diff > 0) {
        // swipe para a esquerda ‚Üí pr√≥xima imagem
        currentIndex = (currentIndex + 1) % imagens.length;
      } else {
        // swipe para a direita ‚Üí imagem anterior
        currentIndex = (currentIndex - 1 + imagens.length) % imagens.length;
      }
      modalImg.src = imagens[currentIndex];
    }
  }

</script>
