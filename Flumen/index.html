<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Diana Nicolau - Flumen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      background-image: url('capa2.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 50px;
    }

    .videos, .fotos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .videos video, .fotos img {
      width: 100%;
      max-width: 320px;
      height: auto;
      border: 4px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .fotos img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 95%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }

    @media (max-width: 600px) {
      .fotos img, .videos video {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Galeria</h1>

    <!-- VÃ­deos dinÃ¢micos -->
    <div id="videoSection" class="section" style="display: none;">
      <h2>ðŸŽ¬ VÃ­deos</h2>
      <div class="videos" id="videosContainer"></div>
    </div>

    <!-- Fotografias -->
    <div class="section">
      <h2>ðŸ“· Fotografias</h2>
      <div class="fotos" id="galeria"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    // Define o tÃ­tulo da aba com base no nome da pasta
    const pathParts = window.location.pathname.split('/');
    const folderName = pathParts.filter(Boolean).slice(-1)[0] || 'Galeria';
    document.title = `Diana Nicolau - ${folderName.charAt(0).toUpperCase() + folderName.slice(1)}`;

    // Lista de ficheiros simulada (nÃ£o temos acesso ao filesystem em JS puro no GitHub Pages)
    const ficheiros = [
      "1.jpg", "2.jpg", "3.jpg", "4.jpg",
      "flumen.jpg", "qrcode.png",
      "filme1.mp4", "demo.mp4"
    ];

    // Separar imagens e vÃ­deos
    const imagens = ficheiros.filter(f => /\.(jpe?g|png|webp)$/i.test(f) && f !== "qrcode.png");
    const videos = ficheiros.filter(f => /\.mp4$/i.test(f));

    // --- Galeria de Imagens ---
    const galeria = document.getElementById("galeria");
    let currentIndex = 0;

    imagens.forEach((img, i) => {
      const el = document.createElement("img");
      el.src = img;
      el.alt = `Foto ${i + 1}`;
      el.onclick = () => openModal(i);
      galeria.appendChild(el);
    });

    // --- Galeria de VÃ­deos ---
    if (videos.length > 0) {
      document.getElementById("videoSection").style.display = "block";
      const container = document.getElementById("videosContainer");
      videos.forEach(v => {
        const vid = document.createElement("video");
        vid.controls = true;
        vid.src = v;
        container.appendChild(vid);
      });
    }

    // Modal
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImage");

    function openModal(index) {
      currentIndex = index;
      modal.style.display = "flex";
      modalImg.src = imagens[currentIndex];
    }

    function closeModal() {
      modal.style.display = "none";
    }

    document.addEventListener("keydown", (e) => {
      if (modal.style.display === "flex") {
        if (e.key === "ArrowLeft") {
          currentIndex = (currentIndex - 1 + imagens.length) % imagens.length;
          modalImg.src = imagens[currentIndex];
        } else if (e.key === "ArrowRight") {
          currentIndex = (currentIndex + 1) % imagens.length;
          modalImg.src = imagens[currentIndex];
        } else if (e.key === "Escape") {
          closeModal();
        }
      }
    });
  </script>
</body>
</html>
