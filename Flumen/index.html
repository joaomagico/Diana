<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Diana Reel - Flumen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      background-image: url('capa2.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 40px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .section {
      margin-bottom: 60px;
    }

    .fotos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .fotos img {
      width: 300px;
      height: 200px;
      margin: 10px;
      border: 4px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .fotos img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.95);
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Galeria</h1>

    <div class="section">
      <h2>ðŸŽ¬ VÃ­deo</h2>
      <div class="videos">
        <video controls width="400">
          <source src="tudo bem.mp4" type="video/mp4">
          O seu navegador nÃ£o suporta vÃ­deo HTML5.
        </video>
      </div>
    </div>

    <div class="section">
      <h2>ðŸ“· Fotografias</h2>
      <div class="fotos" id="galeria">
        <!-- Fotos inseridas dinamicamente -->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="imgModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    const imagens = [
      "1.jpg", "2.jpg", "3.jpg", "4.jpg", "flumen.jpg"
    ];

    const galeria = document.getElementById("galeria");
    imagens.forEach(img => {
      if (img !== "qrcode.png") {
        const el = document.createElement("img");
        el.src = img;
        el.alt = "Foto";
        el.onclick = () => openModal(img);
        galeria.appendChild(el);
      }
    });

    function openModal(src) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }

    document.querySelector(".close").onclick = closeModal;
  </script>
</body>
</html>
