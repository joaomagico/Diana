<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Galeria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('1.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: black;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .section {
      margin-bottom: 60px;
    }

    .videos video,
    .fotos img {
      width: 300px;
      height: 200px;
      margin: 10px;
      border: 4px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .fotos img:hover {
      transform: scale(1.05);
    }

    .videos, .fotos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close, .prev, .next {
      position: absolute;
      top: 20px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .close {
      right: 30px;
    }

    .prev, .next {
      top: 50%;
      transform: translateY(-50%);
    }

    .prev {
      left: 30px;
    }

    .next {
      right: 30px;
    }

    .close:hover, .prev:hover, .next:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Galeria</h1>

    <div class="section">
      <h2>ðŸŽ¬ VÃ­deo</h2>
      <div class="videos">
        <video controls>
          <source src="tudo bem.mp4" type="video/mp4">
          O seu navegador nÃ£o suporta vÃ­deo HTML5.
        </video>
      </div>
    </div>

    <div class="section">
      <h2>ðŸ“· Fotografias</h2>
      <div class="fotos" id="fotoGallery">
        <img src="https://1drv.ms/u/c/3b24dce14dcf98f6/EeIOd_1DEXdKkXhvtqw6WgIB-v0GBtM9w-z8mZ40kQ72CQ?e=KYLhZd" alt="Foto 1" onclick="openModal(1)">
        <!-- Adiciona mais imagens aqui -->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="modalImage" src="">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script>
    const imageSources = [
      "https://1drv.ms/u/c/3b24dce14dcf98f6/EeIOd_1DEXdKkXhvtqw6WgIB-v0GBtM9w-z8mZ40kQ72CQ?e=KYLhZd"
      // Adiciona mais URLs aqui
    ];
    let currentImageIndex = 0;

    function openModal(index) {
      currentImageIndex = index;
      document.getElementById("modalImage").src = imageSources[index - 1];
      document.getElementById("imgModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }

    function changeImage(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 1) currentImageIndex = imageSources.length;
      if (currentImageIndex > imageSources.length) currentImageIndex = 1;
      document.getElementById("modalImage").src = imageSources[currentImageIndex - 1];
    }

    document.getElementById("imgModal").addEventListener("click", function(e) {
      if (e.target === this) closeModal();
    });
  </script>
</body>
</html>
