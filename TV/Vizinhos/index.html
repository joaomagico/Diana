  <script>
    // Aplica o fundo dinamicamente com base na imagem "capa" da pasta atual
  document.body.style.backgroundImage = "url('capa.png')";
  document.body.style.backgroundSize = "cover";
  document.body.style.backgroundPosition = "center";
  document.body.style.backgroundAttachment = "fixed";

const imagens = Array.from({ length: 8}, (_, i) => `${i + 1}.png`);
const galeria = document.getElementById("galeria");
const modal = document.getElementById("imgModal");
const modalImg = document.getElementById("modalImage");
let currentIndex = 0;

imagens.forEach((nome, i) => {
  const img = document.createElement("img");
  img.src = nome;
  img.alt = nome;
  img.onclick = () => openModal(i);
  img.style.width = "100%";
  img.style.borderRadius = "10px";
  img.style.cursor = "pointer";
  img.style.boxShadow = "0 0 15px rgba(0,0,0,0.4)";
  galeria.appendChild(img);
});


  function openModal(index) {
    currentIndex = index;
    modal.style.display = "flex";
    modalImg.src = imagens[currentIndex];
  }

  function closeModal() {
    modal.style.display = "none";
  }

  document.addEventListener("keydown", (e) => {
    if (modal.style.display === "flex") {
      if (e.key === "ArrowLeft") {
        currentIndex = (currentIndex - 1 + imagens.length) % imagens.length;
        modalImg.src = imagens[currentIndex];
      } else if (e.key === "ArrowRight") {
        currentIndex = (currentIndex + 1) % imagens.length;
        modalImg.src = imagens[currentIndex];
      } else if (e.key === "Escape") {
        closeModal();
      }
    }
  });

  // Suporte a swipe (móvel)
  let startX = 0;
  let endX = 0;

  modal.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });

  modal.addEventListener("touchend", (e) => {
    endX = e.changedTouches[0].clientX;
    handleSwipe();
  });

  function handleSwipe() {
    const diff = startX - endX;
    const threshold = 50; // mínimo necessário para considerar swipe

    if (Math.abs(diff) > threshold) {
      if (diff > 0) {
        // swipe para a esquerda → próxima imagem
        currentIndex = (currentIndex + 1) % imagens.length;
      } else {
        // swipe para a direita → imagem anterior
        currentIndex = (currentIndex - 1 + imagens.length) % imagens.length;
      }
      modalImg.src = imagens[currentIndex];
    }
  }

  
</script>
